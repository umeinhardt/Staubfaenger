name: Build and Release

on:
  push:
    tags:
      - 'v*' # Wird ausgel√∂st bei Tags wie v1.0.0, v1.2.3, etc.

jobs:
  release:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Build Electron app
        run: npm run electron:build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows Installer
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: release/*.exe

      - name: Upload Windows Portable
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-portable
          path: release/win-unpacked/

      - name: Upload macOS DMG
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: release/*.dmg

      - name: Upload macOS ZIP
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-zip
          path: release/mac/*.zip

      - name: Upload Linux AppImage
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: release/*.AppImage

      - name: Upload Linux DEB
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: release/*.deb

  create-release:
    needs: release
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## 3D Dust Particle Aggregation Simulation
            
            ### Features
            - 3D particle physics with Newton's mechanics
            - Adaptive time steps for stable 60 FPS
            - Barnes-Hut algorithm for efficient gravity computation
            - Parallel collision detection
            - Level of Detail (LOD) optimization
            - Boundary modes: Bounce and Wrap-around
            
            ### Performance
            - 1000+ particles at 60 FPS
            
            ### Downloads
            
            **Windows:**
            - Setup.exe - Installer
            - Portable ZIP - No installation required
            
            **macOS:**
            - DMG - Drag & Drop installer
            - ZIP - Portable version
            
            **Linux:**
            - AppImage - Universal Linux app
            - DEB - Debian/Ubuntu package
            
            ### Installation
            
            **Windows:** Download Setup.exe and run it
            **macOS:** Download DMG, open it, drag app to Applications
            **Linux:** Download AppImage, make executable, run it
            
            ### Changes in this release
            See commit history for details.
          draft: false
          prerelease: false

      - name: Upload Windows Setup
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./windows-installer/Dust Particle Aggregation Setup 1.0.0.exe
          asset_name: DustParticleAggregation-Windows-Setup.exe
          asset_content_type: application/octet-stream

      - name: Zip Windows Portable
        run: cd windows-portable && zip -r ../DustParticleAggregation-Windows-Portable.zip .

      - name: Upload Windows Portable
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./DustParticleAggregation-Windows-Portable.zip
          asset_name: DustParticleAggregation-Windows-Portable.zip
          asset_content_type: application/zip

      - name: Upload macOS DMG
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./macos-dmg/Dust Particle Aggregation-1.0.0.dmg
          asset_name: DustParticleAggregation-macOS.dmg
          asset_content_type: application/octet-stream

      - name: Upload macOS ZIP
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./macos-zip/Dust Particle Aggregation-1.0.0-mac.zip
          asset_name: DustParticleAggregation-macOS.zip
          asset_content_type: application/zip

      - name: Upload Linux AppImage
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./linux-appimage/Dust Particle Aggregation-1.0.0.AppImage
          asset_name: DustParticleAggregation-Linux.AppImage
          asset_content_type: application/octet-stream

      - name: Upload Linux DEB
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./linux-deb/dust-particle-aggregation_1.0.0_amd64.deb
          asset_name: DustParticleAggregation-Linux.deb
          asset_content_type: application/octet-stream
